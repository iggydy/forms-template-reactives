<h4 class="mt-5">Formularios <small> tipo </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched" name="nombre" type="text" placeholder="Nombre" [ngModel]="usuario.nombre" #nombre="ngModel" required minlength="5">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingresar 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" [ngModel]="usuario.apellido" [class.is-invalid]="apellido.invalid && apellido.touched" name="apellido" #apellido="ngModel" required minlength="2">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingresar 2 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="usuario.correo" name="correo" #correo="ngModel" required>
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Correo electrónico no valido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">

            <select class="form-control" name="pais" [ngModel]="usuario.pais" required [disabled]="paises.length === 0" [class.is-invalid]="pais.invalid && pais.touched" #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo">
                    {{pais.nombre}}
                </option>
            </select>
            <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Selecciones un paías</small>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">

            <div class="form-check form-check-inline">

                <input type="radio" class="form-check-input" ngModel name="genero" value="M" required #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched">
                <label class="form-check-label">Masculino</label>

            </div>

            <div class="form-check form-check-inline">

                <input type="radio" class="form-check-input" ngModel name="genero" value="F" required #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched">
                <label class="form-check-label">Femenino</label>

            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
